{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <title>LaptopStore | Sign In</title>
</head>

<body>
  <div class="container">
    <div class="row mt-5">
      <div border="5" class="col-md-4 mt-5 mx-auto shadow p-5">
        <h3 class="mb-3 text-center">Already User | Sign In </h3>
        {% if success %}
        <div class="alert alert-success" role="alert">
          {{success}}
        </div>
        {% endif %}
        <form method="POST" action="">
          {% csrf_token %}
          <div class="mb-3">
            <label for="Input1" class="form-label"><strong>Email Address :</strong></label>
            <input type="email" class="form-control" name="uname" id="Input1" placeholder="name@example.com">
          </div>
          <div>
            <label for="Input2" class="form-label"><strong>Password:</strong></label>
            <input type="password" class="form-control" name="upwrd" id="Input2" placeholder="enter Password">
          </div>
          <div class="mb-3 mt-3">
            <input type="submit" class="btn btn-primary" value="Login">
            <div class="border-top card-body text-center" class="btn btn-primary">New User? <a href="/register">Register</a>
            </div>
            {% if errmsg %}
            <div class="alert alert-danger" role="alert">
              {{errmsg}}
            </div>
            {% endif %}
        </form>
      </div>
    </div>
  </div>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
