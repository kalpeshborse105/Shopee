{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <title>Shopee.com</title>
</head>
<br />

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-5">
                <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-primary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/index">
                            <img src="{% static 'images/logo.png' %}" width="150" height="50"
                                class="d-inline-block align-top" alt="Shopee logo" />
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/index">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-white" aria-current="page" href="/about">About</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        Category
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <p><a href="/index" class="anchor">All</a></p>
                                        <li>
                                            <p><a href="/catfilter/1" class="anchor">By Acer</a></p>
                                        </li>
                                        <li>
                                            <p><a href="/catfilter/2" class="anchor">By Asus</a></p>
                                        </li>
                                        <li>
                                            <p><a href="/catfilter/3" class="anchor">By Dell</a></p>
                                        </li>
                                        <li>
                                            <p><a href="/catfilter/4" class="anchor">By HP</a></p>
                                        </li>
                                        <li>
                                            <p><a href="/catfilter/5" class="anchor">By Lenovo</a></p>
                                        </li>
                                    </ul>
                                </li>
                                <!-- <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        Fashion
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="/catfilter/1">Men</a></li>
                                        <li><a class="dropdown-item" href="/catfilter/2">Women</a></li>
                                    </ul>
                                </li> -->
                                <li class="nav-item">
                                    <a class="nav-link  text-white" aria-current="page" href="/contact">Contact</a>
                                </li>
                                <li class="nav-item justify-content-end">
                                    <a class="nav-link  text-white" aria-current="page" href="/viewcart"><i
                                            class="bi bi-cart4"></i></a>
                                </li>
                                {% if user.is_authenticated %}
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        <i class="bi bi-person-circle"></i>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li class="nav-item">
                                            <a class="nav-link text-dark" aria-current="page" href="/dashboard">Dashboard</a>
                                        </li>
                                        <li class="nav-item justify-content-end">
                                            <a class="nav-link  text-dark" aria-current="page"
                                                href="/logout">Logout</a>
                                        </li>
                                        {% else %}
                                        <li class="nav-item justify-content-end">
                                            <a class="nav-link  text-dark" aria-current="page" href="/login">Login</a>
                                        </li>
                                        <li class="nav-item justify-content-end">
                                            <a class="nav-link  text-dark" aria-current="page"
                                                href="register">Register</a>
                                        </li>

                                        <script>alert('Login for Shopee')</script>
                                        {% endif %}
                                    </ul>
                                </li>
                        </div>
                        <form class="d-flex me-2" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                            <button class="btn btn-outline-light" type="submit">
                                Search
                            </button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
